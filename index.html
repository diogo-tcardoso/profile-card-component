<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div>
    <div class="bubble-container">
      <img class="image-bubble" src="./src/images/bg-pattern-top.svg" alt="Pattern Top">
      <img class="image-bubble" src="./src/images/bg-pattern-bottom.svg" alt="Pattern Bottom">
    </div>
  </div>

  <main class="container">
    <div class="card">
      <img class="image-card" src="./src/images/bg-pattern-card.svg" alt="Pattern Card">
      <img class="photo" src="./src/images/image-victor.jpg" alt="Image Victor">
      <p class="name">Victor Crest &nbsp<span class="age">26</span></p>
      <span class="city">London</span>
    </div>

    <div class="bottom-container">
      <ul class="profile-numbers">
        <li class="info">
          <p class="value">80K
          <span class="category">
            Followers
          </span>
          </p>
        </li>
        <li class="info">
          <p class="value">308K
          <span class="category">
            Likes
          </span>
          </p>
        </li>
        <li class="info">
          <p class="value">1.4K
          <span class="category">
            Photos
          </span>
          </p>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
